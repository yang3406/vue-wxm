<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏式布局</title>
  <style>
    header,footer{
      height: 40px;
      background-color: #00A0D8;
    }
    nav{
      display: table-cell;
      width: 60px;
      background-color: #bababa;

    }
    section{
      display: table-cell;
      background-color: #0000ed;
    }
    aside{
      display: table-cell;
      width: 90px;
      background-color: blue;
    }
  </style>
</head>
<body>
   <header></header>
   <div>
     <nav></nav>
     <section>wwwwwwwwwwwwwwwwww
     wwwwwwwwwwwwwwwwww</section>
     <aside></aside>
   </div>
   <footer></footer>
</body>
</html>
