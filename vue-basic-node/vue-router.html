<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router</title>
</head>
<body>
   <div id="app">
       <p>
           <router-link to="/redirect">路由重定向</router-link>
         <router-link to="/othername">别名路由</router-link>
           <router-link to="/foo/idone">go to foo(1)</router-link>
           <router-link to="/foo/idtwo">go to foo(2)</router-link>
           <router-link to="/bar">go to bar</router-link>
           <router-link to="/child/mm/say">go to mm child route</router-link>
           <router-link to="/child/gg/call">ggo to gg child route</router-link>
           <a @click.prevent="programRoute">编程式路由</a>
          <!--注意 命名式路由是 :to 不是 to -->
           <router-link :to="{name:'nameRouter',params:{id:'yjs'}}">命名式路由</router-link>
           <a @click.prevent="nameRouter">编程式命名路由</a>
            <a @click.prevent="nameViewRouter1">命名视图1</a>
            <a @click.prevent="nameViewRouter2">命名视图12</a>
         <a @click.prevent="devideRouter">路由解耦</a>
       </p>
       <router-view></router-view>
   </div>


</body>
<script type="text/javascript" src='lib/vue.js'></script>
<script type="text/javascript" src='lib/vue-router.js'></script>
<script type="text/javascript" src="js/vue-router.js"></script>
</html>
